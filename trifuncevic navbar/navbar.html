<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trifunčević DOO</title>

    <link rel="stylesheet" href="nav-style.css" />
    <script src="nav-script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="nav-wrapper">
          <div class="logo">
            <img src="assets nav/nav-logo.png" alt="navbar logo" />
          </div>
          <ul class="nav-links">
            <li class="nav-item">POČETNA</li>
            <li class="nav-item">STANOVI</li>
            <li class="nav-item">LOKALI</li>
            <li class="nav-item">GARAŽE</li>
            <li class="nav-item">KONTAKT</li>
          </ul>
          <img src="assets nav/menu.png" class="burger" alt="burger menu" />
        </div>
        <div class="res-nav"></div>
      </div>

      <ul class="nav-links-res none">
        <li class="close-btn">
          <img src="assets nav/close.png" alt="close button" />
          Zatvorite
        </li>
        <li class="res-item nav-item">POČETNA</li>
        <li class="res-item nav-item">STANOVI</li>
        <li class="res-item nav-item">LOKALI</li>
        <li class="res-item nav-item">GARAŽE</li>
        <li class="res-item nav-item">KONTAKT</li>
      </ul>
    </div>
  </body>
</html>
